<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Title</title>
</head>
<body>
<div id="app">
	<p>我是父组件内容</p>
	<child :num="5" :info="userInfo"></child>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.10/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
    Vue.component('child',{
        template: `
            <div>
	            <p>{{msg}}</p>
	            <div v-for="item in num">{{item}}</div>
            </div>
        `,   //定义组件模板
        data () {
            return {msg: 'hello,这是子组件'}
        },   //定义组件的数据
        methods: {},       //定义组件的方法
        props: {"num": Number,"info": Object},  //配置需要传入的属性
        created () {
        },
        mounted(){
            console.log(this.info)
	        this.info.age = 30
        },
    })
    new Vue({
        el: '#app',
        data(){
            return {
                userInfo: {
                    name: 'Tom',
                    age: '18',
                    sex: 1,
                }
            }
        },
        created () {
        },
        mounted(){

        },

    })

</script>
</body>
</html>
