<body>
<div>1</div>

<script type="text/javascript">
    /**
     * js 数据类型
     * string、number、undefined、null、boolean
     * object、symbol、bigint
     * @param target
     * @param type
     * @returns {boolean}
     */
	let isType = (target,type)=>{
		// let s = Object.prototype.toString.call(target).match(/\[object (.*?)\]/)[1].toLowerCase();
		// let s = Object.prototype.toString.call(target).substr(8).split('').reverse().join('').substr(1).split('').reverse().join('').toLowerCase();
		let length = Object.prototype.toString.call(target).substr(8).length;
	    let s = Object.prototype.toString.call(target).substr(8,length-1).toLowerCase();
		console.log(s)
		return s === type.toLowerCase();
	}
	// console.log(isType('123','string'))

    let objArr = [
        {id: 1, name: "a"},
        {id: 1, name: "b"},
        {id: 2, name: "c"},
        {id: 1, name: "d"},
        {id: 3, name: "e"},
        {id: 1, name: "f"},
    ], id = 1;
    objArr.forEach(( item, index, arr ) => {
        if (item.id == id) {
            arr.splice(index, 1);
        }
