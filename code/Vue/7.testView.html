<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Test-View</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.outer{
			width: 1000px;
			height: 600px;
			margin: 100px auto;
			overflow: hidden;
			border: 1px solid #000;
		}
		.inner{
			width: 2000px;
			height: 1200px;
			background: #ff1493;
			transform-origin: 0 0;
		}
	</style>
</head>
<body>

<div id="app">

	<time datetime="20:00">20:00</time>
	<div>
		<button @click="enlarge()">放大</button>
		<button @click="narrow()">缩小</button>
	</div>
	<div class="outer">
		<div class="inner" :style="{transform: 'scale(' + multiple + ')'}"></div>
	</div>
</div>
<script src="https://cdn.bootcss.com/vue/2.5.10/vue.min.js" type="text/javascript"></script>
<script>
    new Vue({
        el: '#app',
        data(){
            return {
                multiple: 1,
            }
        },
        created () {
        },
        mounted(){

        },
        methods:{
            // 放大
            enlarge(){
				this.multiple+= 0.1;
            },
	        // 缩小
            narrow(){
                this.multiple-= 0.1;
            }
        }
    })
</script>
</body>
</html>
