<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Title</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.out-box{
			width: 1000px;
			height: 500px;
			margin: 100px auto 0;
			border: 1px solid #000000;
			display: flex;
			/*flex-direction: column;*/
			/*justify-content: center;*/
			/*flex-wrap: wrap;*/
			/*align-items: center;*/
		}
		.in-box{
			width: 20px;
			height: 20px;
			margin: 4px;
			background: deeppink;
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="out-box">
			<div class="in-box" v-for="item in 10">{{item}}</div>
		</div>
		<div>
			<input type="text" v-model.number="userName">
			{{userName}}
		</div>
	</div>

	<script src="https://cdn.bootcss.com/vue/2.5.10/vue.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data(){
			    return {
                    userName: 'Tom'
			    }
			}
		})
	</script>
</body>
</html>
